<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container my-4">
      <h1 class="my-4 text-center">JSChat</h1>

      <div class="chat-rooms mb-3 text-center">
        <div class="my-2">Choose a room:</div>
        <button class="btn" id="general">#general</button>
        <button class="btn" id="crypto">#crypto</button>
        <button class="btn" id="javascript">#javascript</button>
        <button class="btn" id="csharp">#C-Sharp</button>
      </div>

      <div class="chat-window"></div>
      <ul class="chat-list list-group"></ul>
    </div>

    <form class="new-chat my-3 mx-5">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">Your message:</div>
        </div>
        <input
          type="text"
          id="message"
          class="form-control chat-text"
          required
        />
        <div class="input-group-append">
          <input type="submit" class="btn" value="send" />
        </div>
      </div>
    </form>

    <form class="new-name my-3 mx-5">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">Update name:</div>
        </div>
        <input type="text" id="name" class="form-control chat-text" required />
        <div class="input-group-append">
          <input type="submit" class="btn" value="update" />
        </div>
      </div>
      <div class="update-mssg"></div>
    </form>
    <script src="scripts/chat.js"></script>
    <script src="scripts/ui.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
